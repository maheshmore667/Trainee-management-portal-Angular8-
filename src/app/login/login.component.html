     
  <!-- login page -->   
  <div class="container p-1">
    <form class="container border w-75 p-2 shadow-lg" id="login" [formGroup]="userForm">
        <h1>LOGIN PAGE</h1>
      <section id="fl" class="container">
        <div id="upperLogin" class="p-3">
        <div align=center id="logo">
          <img src="../assets/logo.png" alt="">
        </div>
        <div class="form-group">
            <!-- Email id input and validation -->   
            <h5 for="exampleInputEmail1"><i class="fa fa-user"></i>  Email address
            <input type="email" formControlName="emailfc" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email"></h5>
            <div class="text-light bg-danger w-100 p-1" *ngIf="userForm.get('emailfc').errors && (userForm.get('emailfc').touched || userForm.get('emailfc').dirty)">Please enter valid email!</div>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        <div>
            <!-- Password input and validation -->   
          <h5 for="exampleInputPassword1"><i class="fa fa-lock"></i>  Password
          <input type="password" class="form-control" id="InputPassword1" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></h5>
          <br>
          <button id="loginB" (click)="validate()" class="btn btn-info" routerLink="/">Login &nbsp; <i class="fa fa-check"></i></button>
        </div>
        </div>
        <div class="border border-secondary rounded-lg p-1 bg-primary" id="note">
          <h5 class="text-secondary">Note:</h5>
          <p>Correct Cred. : <em>admin@mail.com</em> & <em>admin</em></p>
          <p>All data will be restored when page is refreshed</p>
        </div>
      </section>
    </form>
  </div>
